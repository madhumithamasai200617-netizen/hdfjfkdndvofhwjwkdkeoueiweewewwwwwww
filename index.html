<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I‚Äôm Sorry ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 16px;
      line-height: 1.6;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      background: #ff4d6d;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      background: #e63950;
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    .heart {
      font-size: 40px;
      margin-top: 20px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>I‚Äôm Sorry ‚ù§Ô∏è</h1>
    <p>
      Hey my love,<br><br>
      I know I hurt you, and I truly regret it.
      You mean so much to me, and I never want to be
      the reason you feel sad or unloved.
    </p>

    <button onclick="showMessage()">Click if you forgive me ü•∫</button>

    <div id="forgiveMessage" class="hidden">
      <p>
        Thank you for giving me another chance.
        I promise to do better, listen more,
        and love you harder every day.
      </p>
      <div class="heart">‚ù§Ô∏è</div>
    </div>
  </div>

  <script>
    function showMessage() {
      document.getElementById("forgiveMessage").classList.remove("hidden");
    }
  </script>

</body>
</html>
