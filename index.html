<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Please Forgive Me ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      width: 420px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      position: relative;
    }

    h1 {
      color: #ff4d6d;
    }

    p {
      color: #444;
      font-size: 16px;
      line-height: 1.6;
    }

    .buttons {
      margin-top: 25px;
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-110%);
    }

    #noBtn {
      background: #ccc;
      color: #333;
      left: 50%;
      transform: translateX(20%);
    }

    #yesBtn:hover {
      background: #e63950;
    }

    .hidden {
      display: none;
    }

    .heart {
      font-size: 45px;
      animation: beat 1s infinite;
      margin-top: 15px;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.25); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>I‚Äôm Sorry ‚ù§Ô∏è</h1>
    <p>
      I know I messed up, and I hate knowing I hurt you.<br><br>
      You mean the world to me, and I promise I‚Äôll do better.
      Will you forgive me? ü•∫
    </p>

    <div class="buttons">
      <button id="yesBtn" onclick="forgiven()">Yes üíï</button>
      <button id="noBtn">No üòê</button>
    </div>

    <div id="message" class="hidden">
      <p>
        Yay ü•π thank you for forgiving me.<br>
        I love you so much and I won‚Äôt take you for granted.
      </p>
      <div class="heart">‚ù§Ô∏è</div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 60 - 30;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function forgiven() {
      document.querySelector(".buttons").style.display = "none";
      document.getElementById("message").classList.remove("hidden");
    }
  </script>

</body>
</html>
