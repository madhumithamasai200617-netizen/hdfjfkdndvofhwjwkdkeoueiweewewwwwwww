<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgive Me ‚ù§Ô∏è</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      position: relative;
    }

    h1 {
      color: #ff4d6d;
    }

    p {
      color: #444;
    }

    .buttons {
      margin-top: 30px;
      height: 120px;
      position: relative;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 90px;
    }

    #no {
      background: #ddd;
      color: #333;
      left: 210px;
    }

    .hidden {
      display: none;
    }

    .heart {
      font-size: 40px;
      margin-top: 15px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>I‚Äôm Sorry ü•∫</h1>
    <p>
      I know I hurt you, and I really regret it.<br>
      Will you forgive me?
    </p>

    <div class="buttons">
      <button id="yes" onclick="forgive()">Yes üíï</button>
      <button id="no">No üòê</button>
    </div>

    <div id="msg" class="hidden">
      <p>
        Thank you for forgiving me ü•π  
        I promise to do better and love you more every day.
      </p>
      <div class="heart">‚ù§Ô∏è</div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 250;
      const y = Math.random() * 80;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    function forgive() {
      document.querySelector(".buttons").style.display = "none";
      document.getElementById("msg").classList.remove("hidden");
    }
  </script>

</body>
</html>
